<!-- ihaApp/templates/registration/login.html -->

{% extends 'ihaApp/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Oturum Aç</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Oturum Aç</button>
    </form>

    <p class="mt-3">Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt ol</a></p>
  </div>
{% endblock %}
