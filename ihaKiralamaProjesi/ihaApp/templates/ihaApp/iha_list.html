<!-- ihaApp/templates/ihaApp/iha_list.html -->

{% extends 'ihaApp/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>IHA Listesi</h2>
    <a href="{% url 'iha_create' %}" class="btn btn-primary mb-3">Yeni IHA Ekle</a>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marka</th>
          <th scope="col">Model</th>
          <th scope="col">Ağırlık</th>
          <th scope="col">Kategori</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        {% for iha in iha_list %}
          <tr>
            <th scope="row">{{ iha.id }}</th>
            <td>{{ iha.marka }}</td>
            <td>{{ iha.model }}</td>
            <td>{{ iha.agirlik }}</td>
            <td>{{ iha.kategori }}</td>
            <td>
              <a href="{% url 'iha_detail' iha.id %}" class="btn btn-info btn-sm">Detay</a>
              <a href="{% url 'iha_update' iha.id %}" class="btn btn-warning btn-sm">Güncelle</a>
              <a href="{% url 'iha_delete' iha.id %}" class="btn btn-danger btn-sm">Sil</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
